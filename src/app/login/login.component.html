
<div>
  <form [formGroup]="form">
    <mat-card >


      <h4>Test</h4>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label>Adresse e-mail</mat-label>
          <input formControlName="email" matInput style=" height: 25px">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field appearance="outline" style="width: 300px;">
          <mat-label class="mat-label">Mot de passe</mat-label>
          <input id="test" type="password" formControlName="password" matInput style=" height: 25px">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">VALIDER</button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>
